<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
      .cycle {
        width: 100px;
        height: 100px;
        background: #111;
      }
      .toggle-color {
        width: 100px;
        height: 100px;
        animation: toggle_color linear 6s infinite;
      }
      @keyframes toggle_color {
        0%,
        50% {
          background: green;
        }
        51%,
        67% {
          background: yellow;
        }
        68%,
        100% {
          background: red;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="toggle-color"></div> -->
    <div class="cycle" id="traffic-light"></div>
    <script src="09-red-green-yellow-light.js"></script>
  </body>
</html>
